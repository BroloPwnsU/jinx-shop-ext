	<meta name="viewport" content="width=device-width, initial-scale=1">

<body class="jinx-shop">
	<app-root></app-root>
	
<script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>

<!-- TODO:  remove the following script tag before submitting to Twitch for testing or production. -->
<script src="https://localhost.rig.twitch.tv:3000/twitch-ext.js"></script>

<script>
	let token, userId;

	const twitch = window.Twitch.ext;

	twitch.onContext((context) => {
	  twitch.rig.log(context);
	});

	twitch.onAuthorized((auth) => {
		//Save the identifiers to our app so we can reuse them
		if (window.twitchTunnel != null)
		{			
			window.twitchTunnel.setTwitchAuth({token: auth.token, userId: auth.userId, channelId: auth.channelId});
		}
		else
		{
			//If the twitch tunnel hasn't been opened yet by our app, drill it from this side
			window.twitchTunnel = {
				authObject: {
					token: auth.token,
					userId: auth.userId,
					channelId: auth.channelId
				}
			}
		}
	});
</script>

</body>
</html>
