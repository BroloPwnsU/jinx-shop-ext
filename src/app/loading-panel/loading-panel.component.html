<div class="loading-panel" [class.stay-square]="staySquare">
    <div class="stretchy-wrapper">
        <div>
            <span *ngIf="showMessage" class="loading-message">{{message}}</span><br />
            <div class="spinner-limiter">
                <mat-spinner [color]="accent" [diameter]="50"></mat-spinner>
            </div>
        </div>
    </div>
</div>
