
<div *ngIf="products">
	<div class="shop-swipe">
		<app-product-display [product]="activeProduct"></app-product-display>
	</div>
	<div class="buttons">
		<button mat-flat-button color="accent" (click)="onPrevious()">Prev Product</button>
		<button mat-flat-button color="accent" (click)="onNext()" style="float: right;">Next Product</button>
	</div>
</div>

<div *ngIf="products == null || products.length == 0">
	No products loaded
</div>
