
<app-shopping-cart-header></app-shopping-cart-header>
<div *ngIf="products">
	Product Count: {{products.length}}
	<div class="shop-swipe">
		<app-product-display [product]="activeProduct"></app-product-display>
	</div>
	<div class="buttons">
		<button (click)="onPrevious()">Prev</button>
		<button (click)="onNext()">Next</button>
	</div>
</div>

<div *ngIf="products == null || products.length == 0">
	No products loaded
</div>
