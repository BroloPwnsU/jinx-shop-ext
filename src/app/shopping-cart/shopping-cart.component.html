<app-shopping-cart-header onCartPage="true"></app-shopping-cart-header>
<div class="full-cart" *ngIf="hasItems()">
	<hr />
	<h3 class="checkout-start">
		Total: {{cart.subtotal | currency}}
		<button mat-flat-button color="primary" matTooltip="Opens checkout in popup window." id="pop" (click)="openCheckout()">
			Checkout <mat-icon>directions_run</mat-icon>
		</button>
	</h3>

	<mat-list>
		<mat-list-item *ngFor="let item of cart.items" style="text-align: left;">
			
			<h4 mat-line>{{item.productName}}</h4>
			<p mat-line>
				<button mat-icon-button (click)="incrementItem(item)"><mat-icon>add_circle</mat-icon></button>
				<span>{{item.count}}</span>
				<button mat-icon-button (click)="decrementItem(item)"><mat-icon>remove_circle</mat-icon></button>
				<span>{{item.colorName}}</span> - <span>{{item.sizeName}}</span>
			</p>
		</mat-list-item>
	</mat-list>

</div>
<div class="empty-cart" *ngIf="isEmpty()">
	<p>The cart is empty af.</p>
</div>
