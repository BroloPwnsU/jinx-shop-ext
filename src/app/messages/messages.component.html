<button (click)="toggleMessages()">Toggle Messages</button>
<div *ngIf="messageService.messages.length && showMessages">
  <h3>Messages <button class="clear"
          (click)="messageService.clear()">clear</button></h3>
  
  <div *ngFor='let message of messageService.messages'> {{message}} </div>
</div>
